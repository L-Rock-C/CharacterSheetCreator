<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>CSC</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div id="cs-view">
        <div class="cs-info cs-frame">
            <div class="cs-info-input-div cs-info-grid-0">
                <input type="text" class="cs-info-input">
                <p>Name</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-1">
                <input type="text" class="cs-info-input">
                <p>Race</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-2">
                <input type="text" class="cs-info-input">
                <p>Subrace</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-1">
                <input type="text" class="cs-info-input">
                <p>Class</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-2">
                <input type="text" class="cs-info-input">
                <p>Subclass</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-1">
                <input type="text" class="cs-info-input">
                <p>Level</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-2">
                <input type="text" class="cs-info-input">
                <p>Experience</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-1">
                <input type="text" class="cs-info-input">
                <p>Background</p>
            </div>
            <div class="cs-info-input-div cs-info-grid-2">
                <input type="text" class="cs-info-input">
                <p>Alignment</p>
            </div>
        </div>
        <div class="cs-status cs-frame">
            <div id="class-armor">
                <p>CA</p>
                <input type="number" class="cs-status-input" placeholder="10">
            </div>
            <div id="total-life">
                <p>HP</p>
                <input type="number" class="cs-status-input" placeholder="0">
            </div>
            <div id="hit-dice">
                <p>Hit Dice</p>
                <input type="text" class="cs-status-input" placeholder="1d10">
            </div>
        </div>
        <div class="cs-attributes cs-attrb-frame"></div>
        <div class="cs-inventory cs-frame"></div>
        <div class="cs-profile-img"></div>
        <div class="cs-features"></div>
    </div>
</body>
</html>
